<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
  <meta charset="utf-8" />
  <div th:replace="fragments/header :: header-css(page='SwallowedException')"></div>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="hero">
  <div th:replace="fragments/header :: flashed(success=${success}, error=${error})"></div>

  <div class="container">
    <h1 class="font-weight-bold" align="center">SwallowedException</h1>
    <form method="POST" th:action="@{/swallowedexception}">
      <div align="center">
        <button
                type="submit"
                class="btn btn-primary font-weight-bold button-orange"
                name="execute"
        >
          BAD APP
        </button>
      </div>
    </form>
  </div>
  <br />
  <div class="container">
    <div th:replace="fragments/footer :: footer"></div>
  </div>
</div>

<div th:replace="fragments/footer :: footer-scripts"></div>
</body>
</html>
